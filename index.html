<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Button Dashboard</title>
  </head>
  <body>
    <div id="app">
      <h1>The Button Dashboard</h1>
      <p class="read-the-docs">
        Use the buttons below to test various ecommerce.ts functions:
      </p>
  
      <div class="add-product-container">
        <h2>Add Products</h2>
        <div id="product-form">
          <div class="form-example">
            <label for="product-id">Product ID: </label>
            <input type="text" name="product-id" id="product-id" required />
          </div>
          <div class="form-example">
            <label for="price">Price: </label>
            <input type="number" min="0" step="0.01" name="price" id="price" required />
          </div>
          <div class="form-example">
            <label for="qty">Quantity: </label>
            <input type="number" min="0" step="1" name="qty" id="qty" required />
          </div>
          <div class="form-example">
            <button value="Add Product" id="add-product">Add Product</button>
          </div>
        </div>
      </div>

      <div class="products-container">
        <h2>All Products</h2>
        <ul id="products">
          <p>None found, please add one!</p>
        </ul>
      </div>

      <div class="cart-container">
        <h2>Cart</h2>
        <ul id="cart">
          <p>Empty</p>
        </ul>
        <button id="clear-cart">‚ùå Clear Cart</button>

        <div class="checkout-container">
          <h2>Checkout</h2>
          <label for="code">Discount Code: </label>
          <input type="text" name="code" id="code" />
          <button id="checkout">üõí Checkout</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
